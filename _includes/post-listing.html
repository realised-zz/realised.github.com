{% for post in posts %}
    <div>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div>
            <h4>Posted on {{ post.date | date_to_string }}</h4>
            <p>{{ post.content | strip_html | truncatewords:75 }}</p>
            <p><a href="{{ post.url }}">Read more...</a></p>
        </div>
    </div>
{% endfor %}
